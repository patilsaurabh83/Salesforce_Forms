<label for="grade">Grade</label>
<select id="00N5j00000TYkjn" name="grade" readonly>
    <option value="None">None</option>
    <option value="A+">A+</option>
    <option value="A">A</option>
    <option value="B+">B+</option>
    <option value="B">B</option>
</select><br>

<script>
    // Function to calculate the grade based on experience
    function calculateGrade(experience) {
        if (experience >= 0 && experience <= 5) {
            return 'B';
        } else if (experience > 5 && experience <= 10) {
            return 'B+';
        } else if (experience > 10 && experience <= 15) {
            return 'A';
        } else if (experience > 15) {
            return 'A+';
        }
        // Default to B if experience is not within defined ranges
        return 'None';
    }

    // Function to update the grade input field
    function updateGradeInput() {
        var experienceInput = document.getElementById("00N5j00000SCZVo"); // Replace with the actual experience input field
        var gradeInput = document.getElementById("00N5j00000TYkjn");

        if (experienceInput && gradeInput) {
            var experience = parseInt(experienceInput.value, 10);
            var calculatedGrade = calculateGrade(experience);

            gradeInput.value = calculatedGrade;
            // Trigger a change event on the grade input
            var event = new Event('change');
            gradeInput.dispatchEvent(event);

            // Trigger a change event on the grade select (if available)
            var gradeSelect = document.getElementById("gradeSelect");
            if (gradeSelect) {
                gradeSelect.dispatchEvent(event);
            }
        }
    }

    // Attach an event listener to the experience input field to update the grade input
    var experienceInput = document.getElementById("00N5j00000SCZVo"); // Replace with the actual experience input field
    if (experienceInput) {
        experienceInput.addEventListener("input", updateGradeInput);
    }

    // Initial update when the page loads
    updateGradeInput();
</script>

<script>
    // Function to update the list of companies based on the selected grade
    function updateCompanyList() {
        var selectedGrade = document.getElementById("00N5j00000TYkjn").value;
        var companySelect = document.getElementById("company");

        var companies = {
            "A+": ["Amazon.com, Inc.", "Apple Inc.", "Google", "Facebook", "Microsoft", "Samsung Electronics Co., Ltd.", "Toyota Motor Corporation", "Volkswagen Group", "Alphabet Inc.", "Alibaba Group", "Tencent Holdings", "Intel Corporation", "Amazon Web Services", "Sony Corporation", "NVIDIA Corporation"],

            "B": ["Discovery Limited", "Cognizant", "EY Ltd.", "Accenture", "Wipro", "Infosys", "HCL Technologies", "Tech Mahindra"]
        };
        

        // Clear the current options
        companySelect.innerHTML = '<option value="" disabled selected>Select a company</option>';

        // Add options based on the selected grade
        var companiesForGrade = companies[selectedGrade];
        if (companiesForGrade) {
            companiesForGrade.forEach(function (company) {
                var option = document.createElement("option");
                option.value = company;
                option.textContent = company;
                companySelect.appendChild(option);
            });
        }
    }

    // Attach an event listener to the grade select element to update the company list
    var gradeSelect = document.getElementById("00N5j00000TYkjn");
    if (gradeSelect) {
        gradeSelect.addEventListener("change", updateCompanyList);
    }

    // Initial update when the page loads
    updateCompanyList();
</script>

                <script>
                    var emailInput = document.getElementById("email");
                    var emailError = document.getElementById("emailError");
                    var phoneInput = document.getElementById("phone");
                    var phoneError = document.getElementById("phoneError");
                
                    emailInput.addEventListener("input", function () {
                        var emailValue = emailInput.value;
                        if (!emailValue.endsWith("@gmail.com")) {
                            // The email does not contain "@gmail.com"
                            emailError.textContent = "Email must contain @gmail.com";
                        } else {
                            emailError.textContent = "";
                        }
                    });
                
                    phoneInput.addEventListener("input", function () {
                        var phoneValue = phoneInput.value;
                        if (phoneValue.length === 10 && /^\d{10}$/.test(phoneValue)) {
                            // The phone number is valid
                            phoneError.textContent = "";
                        } else {
                            // The phone number is not 10 digits
                            phoneError.textContent = "Phone number must be exactly 10 digits.";
                        }
                    });
                </script>
