<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        /* Reset and base styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          line-height: 1.6;
          color: #333;
          background-color: #f9f9f9;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 20px;
        }
        
        /* Image styling */
        .custom-image {
          width: 150px;
          height: 150px;
          object-fit: contain;
          border-radius: 50%;
          margin-bottom: 30px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          border: 5px solid white;
          animation: fadeIn 1s ease-in-out, pulse 3s infinite ease-in-out;
        }
        
        /* Container styling */
        .container {
          max-width: 600px;
          background-color: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
          text-align: center;
          margin-bottom: 30px;
          animation: slideUp 0.8s ease-out forwards;
          transition: transform 0.3s ease;
        }
        
        .container:hover {
          transform: translateY(-5px);
        }
        
        .container p {
          margin-bottom: 15px;
          color: #555;
        }
        
        .container p strong {
          color: #333;
          font-weight: 600;
        }
        
        /* Return home link styling */
        .return-home {
          margin-top: 20px;
          animation: fadeIn 1s ease-in-out 0.3s both;
        }
        
        .return-home a {
          display: inline-block;
          padding: 12px 24px;
          background-color: #4a6cf7;
          color: white;
          text-decoration: none;
          border-radius: 30px;
          font-weight: 600;
          transition: all 0.3s ease;
          box-shadow: 0 4px 10px rgba(74, 108, 247, 0.3);
        }
        
        .return-home a:hover {
          background-color: #3a5ce5;
          transform: scale(1.05);
          box-shadow: 0 6px 15px rgba(74, 108, 247, 0.4);
        }
        
        .return-home a:active {
          transform: scale(0.98);
        }
        
        /* Animations */
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        
        @keyframes slideUp {
          from { 
            opacity: 0;
            transform: translateY(30px);
          }
          to { 
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
          .container {
            padding: 20px;
          }
          
          .custom-image {
            width: 120px;
            height: 120px;
          }
        }
        
        @media (max-width: 480px) {
          body {
            padding: 15px;
          }
          
          .container {
            padding: 15px;
          }
          
          .custom-image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
          }
          
          .return-home a {
            padding: 10px 20px;
          }
        }
    </style>
</head>
<body>
    <img class="custom-image" src="https://cdn-icons-png.flaticon.com/512/5290/5290058.png" alt="Thank you icon">
    <div class="container">
        <h1>Thank You!</h1>
        <p><strong>Your response has been securely recorded by our system.</strong></p>
        <p><strong>Thank you for entrusting us with your details. If you have any further questions, feel free to contact our support team.</strong></p>
    </div>
    <div class="return-home">
        <a href="https://recruiterpro.netlify.app/">Return to the Home</a>
    </div>
</body>
</html>
