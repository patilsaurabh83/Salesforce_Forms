<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruiterPro - Forms</title>
    <link rel="stylesheet" href="jobPreference/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo">
                <h1>RecruiterPro</h1>
                <p class="tagline">Unlocking Opportunities, Transforming Careers</p>
            </div>
        </header>

        <main>
            <div class="forms-container">
                <div class="form-card job-preference">
                    <h2>Job Preference Form</h2>
                    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000DAZO0"
                        method="POST" id="jobPreferenceForm">
                        <input type="hidden" name="oid" value="00D5j00000DAZO0">
                        <input type="hidden" name="retURL" value="https://patilsaurabh83.github.io/Salesforce_Forms/Thank You.html">
                        <input type="hidden" id="lead_source" name="lead_source" value="Job Preference">

                        <div class="form-group">
                            <label for="00N5j00000UPc6a">Candidate Number<span class="required-field">*</span></label>
                            <input id="00N5j00000UPc6a" maxlength="30" name="00N5j00000UPc6a" type="text"
                                placeholder="Your candidate Number" required />
                        </div>

                        <div class="form-group">
                            <label for="00N5j00000UPc6V">Candidate ID</label>
                            <input id="00N5j00000UPc6V" maxlength="30" name="00N5j00000UPc6V" type="text"
                                placeholder="Your Candidate ID (Case-sensitive)" />
                        </div>

                        <div class="form-group">
                            <label for="job-email">Email<span class="required-field">*</span></label>
                            <input id="job-email" maxlength="80" name="email" type="email" 
                                placeholder="Your email address" required />
                        </div>

                        <div class="form-group">
                            <label for="00N5j00000SCZQn">Interested In Job<span class="required-field">*</span></label>
                            <input id="00N5j00000SCZQn" maxlength="40" name="00N5j00000SCZQn" type="text"
                                placeholder="Provide Job Number e.g., #62JRP-0001 (Case-sensitive)" required />
                        </div>

                        <button type="submit" class="submit-btn">Submit Application</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; <span id="year"></span> RecruiterPro. All rights reserved.</p>
        </footer>
    </div>

    <script src="jobPreference/script.js"></script>
</body>
</html>
