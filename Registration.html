            <!-- Script to calculate and update Experience Level based on entered experience -->
            <script>
                function updateExperienceLevel() {
                    var experienceInput = document.getElementById("00N5j00000SCZVo");
                    var experienceLevelInput = document.getElementById("00N5j00000RpTNG");

                    if (experienceInput && experienceLevelInput) {
                        var experience = parseInt(experienceInput.value, 10);

                        // Define your experience level ranges
                        var experienceLevels = [
                            { level: "Entry Level", range: [0, 1] },
                            { level: "Junior", range: [1, 3] },
                            { level: "Entry to Mid-Level", range: [0, 5] },
                            { level: "Mid-Level", range: [3, 8] },
                            { level: "Mid to Senior", range: [5, 10] },
                            { level: "Senior", range: [8, 12] },
                            { level: "Senior to Lead", range: [10, 15] },
                            { level: "Lead", range: [12, 18] },
                            { level: "Director", range: [15, 25] },
                            { level: "Executive", range: [25, 45] },
                        ];

                        // Find the appropriate experience level based on the entered experience
                        var selectedLevel = experienceLevels.find(level => experience >= level.range[0] && experience <= level.range[1]);

                        // Update the value of the read-only experience level field
                        if (selectedLevel) {
                            experienceLevelInput.value = selectedLevel.level;
                        } else {
                            experienceLevelInput.value = "Not specified";
                        }
                    }
                }

                // Attach an event listener to the experience input field to update the experience level
                var experienceInput = document.getElementById("00N5j00000SCZVo");
                if (experienceInput) {
                    experienceInput.addEventListener("input", updateExperienceLevel);
                }
            </script>


            <select id="00N5j00000TYwVZ" name="00N5j00000TYwVZ" title="Grade" hidden>
                <option value="">--None--</option>

                <option value="B+">B+</option>
                <option value="B">B</option>
            </select><br>



            <script>
                // Function to calculate the grade based on experience
                function calculateGrade(experience) {
                    if (experience >= 0 && experience <= 5) {
                        return 'B';
                    } else if (experience > 5 && experience <= 10) {
                        return 'B+';
                    } else if (experience > 10 && experience <= 15) {
                        return 'A';
                    } else if (experience > 15) {
                        return 'A+';
                    }
                    // Default to B if experience is not within defined ranges
                    return 'None';
                }

                // Function to update the grade input field
                function updateGradeInput() {
                    var experienceInput = document.getElementById("00N5j00000SCZVo"); // Replace with the actual experience input field
                    var gradeInput = document.getElementById("00N5j00000TYwVZ");

                    if (experienceInput && gradeInput) {
                        var experience = parseInt(experienceInput.value, 10);
                        var calculatedGrade = calculateGrade(experience);

                        gradeInput.value = calculatedGrade;
                        // Trigger a change event on the grade input
                        var event = new Event('change');
                        gradeInput.dispatchEvent(event);

                        // Trigger a change event on the grade select (if available)
                        var gradeSelect = document.getElementById("gradeSelect");
                        if (gradeSelect) {
                            gradeSelect.dispatchEvent(event);
                        }
                    }
                }

                // Attach an event listener to the experience input field to update the grade input
                var experienceInput = document.getElementById("00N5j00000SCZVo");
                if (experienceInput) {
                    experienceInput.addEventListener("input", updateGradeInput);
                }

                // Initial update when the page loads
                updateGradeInput();
            </script>

                    // Clear the current options

                    // Add options based on the selected grade

            <script>
                var emailInput = document.getElementById("email");
                var emailError = document.getElementById("emailError");
                var phoneInput = document.getElementById("phone");
                var phoneError = document.getElementById("phoneError");

                emailInput.addEventListener("input", function () {
                    var emailValue = emailInput.value;
                    if (!emailValue.endsWith("@gmail.com")) {
                        // The email does not contain "@gmail.com"
                        emailError.textContent = "Email must contain @gmail.com";
                    } else {
                        emailError.textContent = "";
                    }
                });

                phoneInput.addEventListener("input", function () {
                    var phoneValue = phoneInput.value;
                    if (phoneValue.length === 10 && /^\d{10}$/.test(phoneValue)) {
                        // The phone number is valid
                        phoneError.textContent = "";
                    } else {
                        // The phone number is not 10 digits
                        phoneError.textContent = "Phone number must be exactly 10 digits.";
                    }

           <script>
                document.addEventListener("DOMContentLoaded", function () {
                    function updateFormStatus() {
                        var formStatusElement = document.getElementById("formStatus");
                        var registerButton = document.getElementsByName("register")[0];
                    
                        var currentDate = new Date();
                        var currentHour = currentDate.getHours();
                    
                        // Set the opening time for the next day at 10 AM
                        var nextOpeningTime = new Date(currentDate);
                        nextOpeningTime.setDate(currentDate.getDate() + 1);
                        nextOpeningTime.setHours(10, 0, 0, 0);
                    
                        // Calculate time difference
                        var timeDifference = nextOpeningTime - currentDate;
                    
                        if (currentHour >= 10 && currentHour < 17) {
                            // Form is open
                            formStatusElement.innerHTML = ".";
                            registerButton.disabled = false; // Enable the submit button
                        } else {
                            // Form is closed
                            formStatusElement.style.color = "red";
                            formStatusElement.style.textAlign = "center";
                            formStatusElement.style.padding = "3px";
                            formStatusElement.style.margin = "1px 0";
                    
                            // Update the remaining time
                            formStatusElement.innerHTML = "⚠️ Sorry, the registration form is currently closed. It will reopen in: " + getRemainingTime(timeDifference);
                            registerButton.disabled = true; // Disable the submit button
                        }
                    }
                    
                    function getRemainingTime(timeDifference) {
                        var seconds = Math.floor(timeDifference / 1000);
                        var minutes = Math.floor(seconds / 60);
                        var hours = Math.floor(minutes / 60);
                    
                        seconds %= 60;
                        minutes %= 60;
                        hours %= 24;
                    
                        return (hours < 10 ? "0" : "") + hours + "h " + (minutes < 10 ? "0" : "") + minutes + "m " + (seconds < 10 ? "0" : "") + seconds + "s";
                    }
                    
                    // Initial update when the page loads
                    updateFormStatus();

                    // Update the form status every second
                    setInterval(updateFormStatus, 1000);
                });
            </script>
