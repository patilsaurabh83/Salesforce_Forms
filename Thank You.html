<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ecf0f1;
            text-align: center;
        }

        .container {
            background-color: #3498db;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            user-select: none;
        }

        p {
            font-size: 1.2em; 
            margin: 0;
            line-height: 1.6;
            color: #e3f3e5; 
        }

        .container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Your response has been securely recorded by our system.</p>
        <p>Thank you for entrusting us with your details. If you have any further questions, feel free to contact our support team.</p>
    </div>
</body>
</html>
