<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Support Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #0c8e9a;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            max-width: calc(100% - 16px); /* Set max-width for the textarea */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        .tagline {
            color: #007BFF;
            font-weight: bold;
            font-size: 14px;
            padding-top: 10px;
            padding-bottom: 1px;
            
        }

        .header{
            color: rgb(0, 0, 0);
            margin: 0;
            padding-bottom: 10px;
            text-align: center;
        }

        .error {
            color: red;
            padding-top: 0%;
            padding-bottom: 40px;
        }

        .message {
            padding-top: 10px;
            font-size: 11px;
            font-style: italic; 
            color: rgb(5, 5, 76); 
        }

        input[type="submit"]:hover {
            background-color: #009100;
        }

        input[type="submit"] {
            background-color: #0d120d;
            color: #fff;
            cursor: pointer;
            max-width: 100px;
           align-items: center;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }


    </style>
</head>
<body>

<form id="interviewSupportForm" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D5j00000DAZO0" method="POST">
    <input type=hidden name="orgid" value="00D5j00000DAZO0">
    <input type=hidden name="retURL" value="https://www.capgemini.com/in-en/">

    <div class="tagline">
        RecruiterPro<br>
        Unlocking Opportunities, Transforming Careers
    </div>

    <div class="header">
        <h3>Interview Query Form</h3>
    </div>
    
    <label >Candidate ID</label><input id="00N5j00000Rq0CI" name="00N5j00000Rq0CI" size="20" type="text" required/><br>
    
    <label >Record ID</label><input id="00N5j00000Rq0CD" maxlength="20" name="00N5j00000Rq0CD" size="20" type="text" required/><br>
    
    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" size="20" type="text" />
    <span id="emailError" class="error"></span><br>
    
    <label for="phone">Phone</label>
    <input id="phone" maxlength="10" name="phone" size="20" type="text" />
    <span id="phoneError" class="error"></span><br>
    
    <label for="type">Case Reason</label>
    <select id="type" name="type">
        <option value="">--None--</option>
        <option value="Interview">Interview</option>
    </select><br>

    <label for="interviewCompleted">Interview Completed?</label>
    <select id="00N5j00000Rq0Va" name="00N5j00000Rq0Va">
        <option value="">--Select an Option--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>

    <label for="issuesRelated">Issues Related</label>
    <select id="00N5j00000SCnJf" name="00N5j00000SCnJf">
        <option value="">--Select an Issue--</option>
        <option value="Technical difficulties">Technical difficulties</option>
        <option value="Internet connection issues">Internet connection issues</option>
        <option value="Audio/Video problems">Audio/Video problems</option>
        <option value="Scheduling conflicts">Scheduling conflicts</option>
        <option value="Other">Other</option>
    </select><br>

    
    
    
    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" size="20" type="text" />
    <span id="subjectError" class="error"></span><br>
    
   
       

    <label>description</label><textarea id="description" name="description"></textarea>
    <span id="descriptionError" class="error"></span><br>
    
    <input type="hidden" id="external" name="external" value="1" /><br>
    
    <input type="submit" name="submit" onclick="return validateForm()">

    <div class="message">
        NOTE : When you'll successfully register, you'll be redirected to the <b>Capgemini portal</b>,Before you proceed, we recommend reviewing your details to ensure accuracy
    </div>

</form>

<script>
    function validateForm() {
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var subject = document.getElementById('subject').value;
        var description = document.getElementById('description').value;

        var emailError = document.getElementById('emailError');
        var phoneError = document.getElementById('phoneError');
        var subjectError = document.getElementById('subjectError');
        var descriptionError = document.getElementById('descriptionError');

        // Resetting previous errors
        emailError.innerHTML = phoneError.innerHTML = subjectError.innerHTML = descriptionError.innerHTML = "";

        var isValid = true;

        // Email validation
        if (!email.endsWith('@gmail.com')) {
            emailError.innerHTML = "Invalid Email ID";
            isValid = false;
        }

        // Phone validation
        if (phone.length !== 10 || isNaN(phone)) {
            phoneError.innerHTML = "Phone must be a 10-digit number";
            isValid = false;
        }

        // Subject and description mandatory check
        if (subject.trim() === "") {
            subjectError.innerHTML = "Subject is required";
            isValid = false;
        }

        if (description.trim() === "") {
            descriptionError.innerHTML = "Description is required";
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>
